* {

body {

}

.container {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);

}

.header {

  gap: 12px;
}

.icon {

}

.description {

  color: #afafaf;
}

.input {

  color: white;
  outline: none;
  height: 50px;

  transition-duration: 100ms;
}


.input:disabled {
  color: #757575;
}

.logo {
  height: 55px;
  width: 55px;

  transition: filter 300ms;
}

.logo:hover {
  filter: drop-shadow(0 0 24px #685dff);
}

.footer {
  position: absolute;
  bottom: 0;
  width: 100%;

  justify-content: space-between;

  padding-right: 30px;
}

.footer a,
.footer a:visited {

  color: white;
  font-size: 16px;
  text-decoration: none;
  text-underline-offset: 2.5px;
}

.footer a:hover {
  text-decoration: underline;
}

.footer div {
  display: flex;
  gap: 26px;
}

  <script>
    
    function openSettings() {
      document.getElementById('settingsTab').style.display = 'block';
    }

    function closeSettings() {
      document.getElementById('settingsTab').style.display = 'none';
    }

    function saveSettings() {
      const siteName = document.getElementById('siteName').value;
      document.title = siteName; // Update the site name
      
      closeSettings();
    }

    // JavaScript for particles animation
    const container = document.querySelector('.par');
    const numParticles = 100;

    for (let i = 0; i < numParticles; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.top = Math.random() * 100 + 'vh';
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.animationDuration = (Math.random() * 5 + 1) + 's';
      container.appendChild(particle);
    }
    // Blank script
      function aboutblank() {
        var win = window.open(); var url = 'index.html'; var iframe = win.document.createElement('iframe'); iframe.style="position:fixed;width:100vw;height:100vh;top:0px;left:0px;right:0px;bottom:0px;z-index:2147483647;background-color:white;border:none;"; iframe.src = url; win.document.body.appendChild(iframe);
      }
    // Panic button script
     function panicButton() {
     window.close();
     window.open('https://google.com', '_blank');
        }
    // Themes script
         function changeTheme(color) {
            document.body.style.backgroundColor = `var(${color})`;
        }
        
        function resetTheme() {
            document.body.style.backgroundColor = `#082E5F`;
        }
  </script>
